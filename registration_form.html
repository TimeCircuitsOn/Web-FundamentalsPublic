<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="name" 
            placeholder="Your first name..." >
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="name" 
            placeholder="Your last name..." >
        </div>
        <div>
            <label>Email: *</label>
            <input type="text" name="email" 
            placeholder="Your email..." >
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password"
            placeholder="Enter a password..." >
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="password"
            placeholder="Re-enter password..." >
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity: </label>
            <input type="radio" name="font" value="normal" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="font" value="normal" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="font" value="normal" id="Non-Binary">
            <label for="Non-Binary">Non-Binary</label>
            <input type="radio" name="font" value="normal" id="Prefer_not_to_answer">
            <label for="Prefer_not_to_answer">Prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
            <div>
                <textarea name="comment" cols="20" rows="3" placeholder="I like turtles!"></textarea>
            </div>
        </div>
        <div>
            <label>My favorite language: </label>
            <select name="language">
                <option value="JavaScript">JavaScript</option>
                <option value="HTML">HTML</option>
                <option value="Python">Python</option>
                <option value="Klingon">Klingon</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates" 
            id="updates">
            <label for="updates">Yes, I would like 
            to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account" >
        <p>* Indicates a required field.</p>
    </form>
</body>
</html>
